name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:  # Manual trigger
    inputs:
      deploy_env:
        description: 'Deployment environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  ML_IMAGE: ${{ github.repository }}/ml-service

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  backend:
    name: Backend (fmt + clippy + build + test + coverage)
    runs-on: ubuntu-latest
    needs: security-scan

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: soundsense
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: soundsense_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            backend -> target

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Format check (rustfmt)
        run: cargo fmt --all -- --check

      - name: Lint (clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Security audit
        run: |
          cargo install cargo-audit
          cargo audit

      - name: Build backend binary
        run: cargo build --release --bin soundsense-backend

      - name: Build simulator binary
        run: cargo build --release --bin sound-simulator

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://soundsense:test_password@localhost:5432/soundsense_test
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
          cargo llvm-cov report --html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/lcov.info
          flags: backend
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/target/llvm-cov/html/

  ml-service:
    name: ML Service (lint + test + coverage)
    runs-on: ubuntu-latest
    needs: security-scan

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: soundsense
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: soundsense_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: ml-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black mypy bandit

      - name: Format check (black)
        run: black --check .

      - name: Lint (flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Type check (mypy)
        run: mypy --ignore-missing-imports api.py model.py database.py || true

      - name: Security check (bandit)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://soundsense:test_password@localhost:5432/soundsense_test
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html || echo "No tests found"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./ml-service/coverage.xml
          flags: ml-service
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, ml-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Health checks
        run: |
          curl -f http://localhost:8080/healthz || exit 1
          curl -f http://localhost:8000/health || exit 1

      - name: Run integration tests
        run: |
          # Test FHIR endpoints
          curl -f http://localhost:5173 || exit 1
          
      - name: Collect logs
        if: always()
        run: docker-compose logs > integration-logs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: integration-logs.txt

      - name: Shutdown services
        if: always()
        run: docker-compose down

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend, ml-service, integration-tests]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, ml-service]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ matrix.service == 'backend' && env.BACKEND_IMAGE || env.ML_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' || github.event.inputs.deploy_env == 'staging'
    environment:
      name: staging
      url: https://staging.soundsense.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here (e.g., kubectl, terraform, ansible)
          # Example: kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.deploy_env == 'production' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://soundsense.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
